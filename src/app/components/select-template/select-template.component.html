<ion-header>
  <ion-toolbar>
    <!-- Este modal no requiere back button  -->
    <!-- <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>

    <ion-title>
      Plantillas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="6" size-lg="6" *ngFor="let template of templates">
        <ion-card (click)="setTemplate(template.title)">
          <img alt="{{template.title}}" [src]="template.src" style="width: 100%; height: 100%;"/>
          <ion-card-header>
            <ion-card-title style="text-align: center;">{{template.title}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
