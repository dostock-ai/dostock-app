<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="screenWidth < 1000">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="screenWidth < 1000">Chat-AI</ion-title>

    <app-navigation-toolbar *ngIf="screenWidth >= 1000"></app-navigation-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages" [ngClass]="message.sender === 'chat-user-message' ? 'chat-user-message' : 'chat-ai-message'">
      <ion-col>
        <ion-text> {{ message.sender }}: {{ message.text }} </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input id="writeMessageInput" [(ngModel)]="newMessage" placeholder="Escribe un mensaje"></ion-input>
      </ion-col>
      <ion-col class="ion-col-send-msg">
        <ion-icon name="send-outline" (click)="enviarMensaje()" id="sendMessageIcon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
