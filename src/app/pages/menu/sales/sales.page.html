<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        
        <ion-title>Venta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="search">
        <ion-searchbar animated="true" placeholder="Producto"></ion-searchbar>
        <ion-icon name="funnel-outline"></ion-icon>
    </div>

    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button>
          <ion-icon name="chevron-up"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button>
            <ion-icon name="cash-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon name="scan-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="addProduct()">
            <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item *ngFor="let product of products">
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              </ion-thumbnail>
              <ion-label>{{product.name}}</ion-label>
              <ion-icon class="productOptions" name="ellipsis-vertical-outline" slot="end"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button id="open-action-sheet">Open</ion-button>
</ion-content>

<ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
