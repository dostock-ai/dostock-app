<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        
        <ion-title>Venta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search">
      <ion-searchbar animated="true" placeholder="Producto"></ion-searchbar>
      <ion-icon name="funnel-outline"></ion-icon>
  </div>

  <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="chevron-up"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button>
          <ion-icon name="cash-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="scan-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="addProduct()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <div *ngIf="!categoryInfo.inside" style="padding: 8px;">
      <ion-text>
        <h1 style="margin: 0px;">Categorias</h1>
      </ion-text>
    </div>

    <ion-grid *ngIf="!categoryInfo.inside">
      <ion-row>
        <ion-col *ngFor="let category of categoriesData | keyvalue">
          <ion-item style="cursor: pointer;" (click)="openCategory(getString(category.key))">
            <!-- <ion-thumbnail slot="start">
              <img alt="{{product.name}}" [src]="product.image_url" />
            </ion-thumbnail> -->
            <ion-label>{{ category.key }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="categoryInfo.inside" style="padding: 8px; display: flex; align-items: center;">
      <ion-icon name="close-outline" (click)="backToCategoriesSeccion()" style="font-size: 2rem;"></ion-icon>
      <ion-text style="padding-left: 0.5rem;">
        <h1 style="margin: 0px;">Categoria {{ categoryInfo.name }}</h1>
      </ion-text>
    </div>

    <ion-grid *ngIf="categoryInfo.inside">
      <ion-row>
        <ion-col *ngFor="let product of categoryInfo.data">
          <ion-item style="cursor: pointer;">
            <ion-thumbnail slot="start">
              <img alt="{{product.name}}" [src]="product.image_url" />
            </ion-thumbnail>
            <ion-label>{{ product.name }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
